<html>
<head>
</title>CALCULATOR</title>
</head>
<body>
<script>

var a = +prompt("Enter First");
var o = +prompt("Enter Opperator");
var b = +prompt("Enter Second");

switch(o)
{
case "+":
document.write(a+b);
break;

case "-":
document.write(a-b);
break;

case "*":
document.write(a*b);
break;

case "/" :
document.write(a/b);
break;
}

</script>
</body>
</html>
